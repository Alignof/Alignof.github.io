<h2>Guardian Project</h2>
<h3>about</h3>
<pre style="line-height:130%">
2018年 1/15/ - 1/17 でトレンドマイクロ社のガーディアンプロジェクトというイベントに参加してきました。
リンク：<a href="https://www.trendmicro.com/ja_jp/campaigns/guardian.html">https://www.trendmicro.com/ja_jp/campaigns/guardian.html</a>

基本的にはインシデントレスポンスをメインとして実践的演習でした。
実際に顧客との対応の部分までしっかり演習ができていてすっごく良かったです。
ログ解析から顧客対応、プレゼンテーションまで多くのことを学べました。
特にプレゼンテーションの発表の部分は今でもこの経験が大きく役立っています。
